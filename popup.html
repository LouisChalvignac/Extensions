<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sites nettoyés</title>

  <style>
    :root{font-family:system-ui,Segoe UI,Roboto,Arial;font-size:14px;}
    body{margin:0;background:#f6f7fb;color:#111;width:360px;min-height:480px;}

    header{padding:10px;background:#fff;border-bottom:1px solid #ddd;display:flex;align-items:center}
    header h1{font-size:14px;margin:0;flex:1}

    .panel{background:#fff;margin:10px;padding:10px;border:1px solid #ddd;border-radius:8px}

    .site-item{display:flex;justify-content:space-between;padding:6px;border-radius:6px;cursor:pointer}
    .site-item:hover{background:#eef3ff}

    .badge{background:#dde6ff;padding:2px 6px;border-radius:12px}

    .item-row{display:flex;justify-content:space-between;padding:6px;border-bottom:1px solid #eee}
  </style>
</head>

<body>
<header>
  <h1>Sites nettoyés</h1>
  <button id="refresh">↻</button>
</header>

<section class="panel">
  <strong>Domaines</strong>
  <div id="sitesList"></div>
</section>

<section class="panel">
  <strong>Détails</strong>
  <div id="domainHeader">Sélectionnez un domaine</div>
  <div id="itemsList"></div>
</section>

<section class="panel" style="text-align:center">
  <button id="clearAll" style="background:#ffdddd;border-color:#ffb4b4">Tout réinitialiser</button>
</section>

<script src="popup.js"></script>
</body>
</html>
